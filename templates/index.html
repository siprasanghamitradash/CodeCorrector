<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCorrector | Search</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --muted: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Search Section */
        .search-header {
            width: 100%;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            border-bottom: 1px solid #334155;
        }

        h1 { font-size: 2.5rem; color: var(--accent); margin: 0 0 10px 0; }
        .tagline { color: var(--muted); margin-bottom: 30px; font-size: 1.1rem; }

        .search-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            gap: 10px;
            background: rgba(15, 23, 42, 0.6);
            padding: 8px;
            border-radius: 14px;
            border: 1px solid #334155;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background: #7dd3fc; }

        /* Results Section */
        .main-content {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .analysis-card {
            background: var(--card);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
            line-height: 1.8;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease-out;
        }

        .analysis-card h3 { 
            margin-top: 0; 
            color: var(--accent); 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            letter-spacing: 2px;
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .ai-content {
            font-family: 'Fira Code', 'Courier New', monospace;
            white-space: pre-wrap;
            color: #cbd5e1;
            font-size: 1rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading { color: var(--accent); font-style: italic; text-align: center; }
    </style>
</head>
<body>

<div class="search-header">
    <h1>Know Your Repo</h1>
    <div class="tagline">The technical search engine to get details about GitHub repositories. Under Construction</div>
    
    <div class="search-container">
        <input type="text" id="user-input" placeholder="Paste GitHub URL (e.g., https://github.com/user/repo)" onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Analyze</button>
    </div>
</div>

<div class="main-content">
    <div id="results">
        <div class="analysis-card">
            <h3>System Ready</h3>
            <div class="ai-content">Enter a repository link above to begin the architectural deep-scan.</div>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const resultsArea = document.getElementById('results');

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        // Show Loading State
        resultsArea.innerHTML = `
            <div class="analysis-card">
                <div class="loading">
                    <p>Fetching repository data...</p>
                    <p style="font-size: 0.8rem; opacity: 0.7;">Mapping tree structure and identifying tech stack</p>
                </div>
            </div>
        `;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });

            const data = await response.json();
            
            // Render Result
            resultsArea.innerHTML = `
                <div class="analysis-card">
                    <h3>Analysis Report: ${message.split('/').pop()}</h3>
                    <div class="ai-content">${data.response}</div>
                </div>
            `;
            
        } catch (error) {
            resultsArea.innerHTML = `
                <div class="analysis-card">
                    <h3 style="color: #f87171;">System Error</h3>
                    <div class="ai-content">Failed to connect to the backend server. Please ensure the Flask app is running.</div>
                </div>
            `;
        }
    }
</script>

</body>
</html>
