<!DOCTYPE html>
<html>
<head>
    <title>LLM Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user { color: blue; }
        .bot { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Simple AI Chatbot</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value;
            if (!message) return;

            chatBox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
            input.value = '';

            const response = await fetch('/mess', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });
            const data = await response.json();
            console.log(data.response);
            chatBox.innerHTML += `<div class="bot"><b>AI:</b> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
