<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCorrector | Repo Analyst</title>
    <style>
        :root {
            --bg: #0f172a;
            --sidebar: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            margin: 0; 
            display: flex; 
            height: 100vh;
        }

        /* Sidebar for Inputs */
        .sidebar {
            width: 300px;
            background: var(--sidebar);
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
        }

        .sidebar h1 { font-size: 1.5rem; color: var(--accent); margin-bottom: 20px; }
        .sidebar p { font-size: 0.9rem; color: #94a3b8; margin-bottom: 30px; }

        /* Main Analysis Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            overflow-y: auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            background: #0f172a;
            border: 1px solid #334155;
            padding: 12px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        button {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Result Cards */
        #results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .analysis-card {
            background: var(--sidebar);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #334155;
            line-height: 1.6;
            animation: fadeIn 0.4s ease-out;
        }

        .analysis-card h3 { margin-top: 0; color: var(--accent); font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Coder style for AI text */
        .ai-content {
            font-family: 'Fira Code', 'Courier New', monospace;
            white-space: pre-wrap;
            color: #cbd5e1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading { color: var(--accent); font-style: italic; }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>CodeCorrector</h1>
    <p>Paste a GitHub URL below to generate a technical summary of the architecture and technology stack.</p>
    
    <div class="input-group">
        <input type="text" id="user-input" placeholder="https://github.com/user/repo" onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Analyze Repository</button>
    </div>
</div>

<div class="main-content">
    <div id="results">
        <div class="analysis-card">
            <h3>System Status</h3>
            <div class="ai-content">Ready for analysis. Please provide a repository link.</div>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const resultsArea = document.getElementById('results');

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        // Clear previous results and show loading
        const tempId = "loading-" + Date.now();
        resultsArea.innerHTML = `
            <div class="analysis-card">
                <h3>Analyzing: ${message}</h3>
                <div class="ai-content loading" id="${tempId}">Scanning repository structure and dependencies...</div>
            </div>
        `;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });

            const data = await response.json();
            
            const loadingElement = document.getElementById(tempId);
            loadingElement.classList.remove('loading');
            loadingElement.innerHTML = data.response;
            
        } catch (error) {
            document.getElementById(tempId).innerText = "Error: Connection to backend failed.";
        }
    }
</script>

</body>
</html>
