<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Chatbot</title>
    <style>
        /* Modern styling */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; width: 100%; max-width: 500px; height: 80vh; display: flex; flex-direction: column; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        
        h2 { background: #007bff; color: white; margin: 0; padding: 20px; text-align: center; font-size: 1.2rem; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Message Bubbles */
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background-color: #e9e9eb; color: #333; border-bottom-left-radius: 2px; }
        
        .input-area { border-top: 1px solid #ddd; padding: 15px; display: flex; gap: 10px; background: white; }
        input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 10px 15px; outline: none; }
        button { background: #007bff; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>CodeCorrector AI</h2>
    <div id="chat-box"></div>
    
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about your code..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">âž”</button>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    // Allows pressing "Enter" to send
    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        // 1. Add User Message
        chatBox.innerHTML += `<div class="msg user">${message}</div>`;
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // 2. Add "Thinking..." placeholder
        const tempId = "loading-" + Date.now();
        chatBox.innerHTML += `<div class="msg bot" id="${tempId}"><i>AI is thinking...</i></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch('/chat', { // CHANGED to /chat to match your python
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });

            const data = await response.json();
            
            // 3. Replace placeholder with real answer
            const loadingElement = document.getElementById(tempId);
            loadingElement.innerHTML = `<b>AI:</b> ${data.response}`;
            
        } catch (error) {
            document.getElementById(tempId).innerText = "Error: Could not reach server.";
        }
        
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
